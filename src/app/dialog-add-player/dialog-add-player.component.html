<h2 mat-dialog-title>Spieler hinzufügen</h2>
<div mat-dialog-content>
  <p>Bitte geben Sie den Namen des Spielers ein.</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>

</div>
<div mat-dialog-actions class="btn-dialog">
  <button matButton (click)="onNoClick()">No Thanks</button>
  <button matButton [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
  <!-- [disabled]="name.length == 0" sorgt dafür, das kein Spieler ohne Name angelegt werden kann -->
</div>
